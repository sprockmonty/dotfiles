# Fix font size issue on different monitors.
[env]
WINIT_X11_SCALE_FACTOR = "1.66"

[terminal]
shell = "fish"

[window]

padding.x = 2
padding.y = 2

dynamic_padding = true

decorations = "None"

opacity = 0.9

[font]
normal.family = "FiraCode Nerd Font"
normal.style = "Regular"

size = 8


# Colors (Gruvbox dark)
# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

# Bright colors
[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'

[keyboard]
bindings = [
  { key = "Escape",  mods = "Control", action = "ToggleViMode" },
]
